<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<h2>Verify Your Admin Account</h2>
<p>Hello [[${name}]],</p>
<p>Your admin account has been created. Please click the link below to verify your account:</p>

<p>
    <a href="[[${verificationLink}]]" class="btn">Verify Account</a>
</p>

<p>This link will expire in 24 hours.</p>

<div class="footer">
    <p>Best regards,<br/>Learnovify Team</p>
</div>
</body>
</html>
