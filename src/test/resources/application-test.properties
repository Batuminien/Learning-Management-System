# Basic Application Settings
spring.application.name=lsm-test
server.port=8081

# Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Specify primary UserDetailsService
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=TEACHER

# JWT Settings
app.jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey
app.jwt.access-token.expiration=3600000
app.jwt.refresh-token.expiration=604800000
app.jwt.issuer=lsm-test

# In application-test.properties
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.converters.preferred-json-mapper=jackson

# Disable Redis
spring.data.redis.enabled=false
spring.cache.type=none

# CORS Settings
cors.allowed-origins=http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.max-age=3600

# Other Required Properties
security.jwt.header.xsrf=X-XSRF-TOKEN
security.jwt.ignore-paths=/api/v1/auth/**

# Spring configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.test=DEBUG
